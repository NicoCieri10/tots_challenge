name: tots_challenge
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  app_client:
    path: packages/app_client
  bloc: ^8.1.2
  blur: ^3.1.0
  data_persistence:
    path: packages/data_persistence
  dio: ^5.4.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9
  get_it: ^7.6.4
  go_router: ^12.1.1
  intl: ^0.18.0
  sizer: ^2.0.15
  ui:
    path: packages/ui

dev_dependencies:
  bloc_test: ^9.1.4
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/

  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans/DMSans-Bold.ttf
          weight: 700
        - asset: fonts/DMSans/DMSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/DMSans/DMSans-Medium.ttf
          weight: 500
        - asset: fonts/DMSans/DMSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/DMSans/DMSans-Regular.ttf
          weight: 400
        - asset: fonts/DMSans/DMSans-Italic.ttf
          weight: 400
          style: italic
